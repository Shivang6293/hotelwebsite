<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Booking with Payment</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav id="navbar"></nav>
        <div class="logo">Hotel Central Point International</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">about</a>
            <a href="contact.html">Contact</a>
            <a href="book.html">Book</a>
        </nav>
    </header>

    <section class="booking-section">
        <h1>Book Your Stay & Make Payment</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>
            <div class="form-group">
                <label for="rooms">Number of Rooms:</label>
                <select id="rooms" name="rooms">
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                    <option value="4">4 Rooms</option>
                </select>
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
                <label for="total-cost">Total Cost: $<span id="total-cost">200</span></label>
            </div>
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="card-name">Cardholder's Name:</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required maxlength="3">
            </div>
            <button type="submit" class="submit-btn">Complete Booking</button>
        </form>
        <div id="confirmation" class="confirmation-message"></div>
    </section>

    <footer>
        Hotel CPI &copy; 2020, All Rights Reserved 
    </footer>

    <script src="script.js"></script>
</body>
</html>
